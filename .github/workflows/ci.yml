name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - ".github/**"
      - "samples/**"
      - "README.md"
  pull_request:
    branches: [main]
    paths-ignore:
      - ".github/**"
      - "samples/**"
      - "README.md"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Typecheck
      run: npm run typecheck

    - name: Run Lint
      run: npm run lint

    - name: Run Tests
      run: npm run test

    - name: Run Build
      run: npm run prepare